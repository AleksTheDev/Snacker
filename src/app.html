<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snacker</title>
  %sveltekit.head%
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(to right, #eb4e4e, #ffed54);
      min-height: 100vh;
      color: #ffffff;
    }
    * {
      color: #ffffff !important;
    }
    h1, h2, h3, h4, h5, h6, p, span, div, label {
      color: #ffffff !important;
    }
    .btn-primary {
      background-color: #6a1f1f !important;
      border-color: #a12d2d !important;
      color: #ffffff !important;
    }
    .btn-primary:hover {
      background-color: #491414 !important;
      border-color: #a12d2d !important;
      color: #ffffff !important;
    }
    .btn-primary:focus,
    .btn-primary:active {
      background-color: #a12d2d !important;
      border-color: #a12d2d !important;
      color: #ffffff !important;
    }
    .form-control,
    .form-control:focus {
      background-color: #a12d2d !important;
      color: #ffffff !important;
      border-color: #a12d2d !important;
      caret-color: #ffffff !important;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7) !important;
    }
    textarea.form-control {
      background-color: #a12d2d !important;
      color: #ffffff !important;
    }
    .form-label {
      color: #ffffff !important;
    }
    a {
      /* color: #547792 !important; */
      text-decoration: none;
    }
    a:hover {
      color: #a12d2d !important;
    }
    .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
    }
    .text-danger {
      color: #a12d2d !important;
    }
    .card {
      background-color: #547792 !important;
      color: #ffffff !important;
      border: none !important;
    }
    .card-body {
      background-color: #a12d2d !important;
      color: #ffffff !important;
    }
    .card-title {
      color: #ffffff !important;
    }
  </style>
</head>

<body data-sveltekit-preload-data="hover">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
